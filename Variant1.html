<!--
создать файл и добавить в начало две кнопки: одну - для скрытия элементов,
другую - для отображения скрытых элементов. Настроить методы click() кнопок
так, чтобы они то скрывали, то отображали нечетные элементы с классом
MsoNormal.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variant1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#hide").click(function () {
				$(".MsoNormal").hide();
			});
			$("#show").click(function () {
				$(".MsoNormal").show();
			})
		});
	</script>
</head>
<body>
	<button id="hide">СКРЫТЬ</button>
	<button id="show">ПОКАЗАТЬ</button>
	<div class="MsoNormal">1</div>
	<div class="MsoNormal">2</div>
	<div class="MsoNormal">3</div>
	<div class="MsoNormal">4</div>
	<div class="MsoNormal">5</div>
	<div class="MsoNormal">6</div>
	<div class="MsoNormal">7</div>
	<div class="MsoNormal">8</div>
	<div class="MsoNormal">9</div>
	<div class="MsoNormal">10</div>
</body>
</html>
