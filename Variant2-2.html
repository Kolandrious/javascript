<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variant2-2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
		$(document).ready (function () {
		$('h2').dblclick (function () {
			$('h2[align="center"]').toggle(300);		
	});
	});
	</script>
</head>
<body>
	<h2>CLICK ON ME PLEASE</h2>
	<h2 align="center">CLICK ON ME, IM THE BEST</h2>
	<h2>U CAN CLICK ON ME TOO</h2>
</body>
</html>
