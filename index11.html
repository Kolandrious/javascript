<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index11</title>
</head>
<body>
	<script>
		var i = 1;
		var a = ++i;
		alert("a = " + a);
		var i = 1;
		var a = i++;
		alert("a = " + a);
		var a = 1, b = 1, c, d;
		c = ++a; alert ("c = " + c);
		d = b++; alert ("d = " + d);
		c = (2+ ++a); alert ("c = " + c);
		d = (2+ b++); alert ("d = " + d);
		alert("a = " + a);
		alert("b = " + b);
	</script>
</body>
</html>
