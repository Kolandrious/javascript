<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index15</title>
</head>
<body>
	<script>
	var startAgain = true;
	
	var ask = function ()
	{	
	var name = prompt ("Введите сюда своё имя", "Введите имя");
	alert ("Ваше имя: " + name + ". Очень рады знакомству с вами!!!");
	var age = prompt ("Сколько Вам лет, если не секрет?", "35 лет");
	if (age === "35 лет") age = 35;
	age = parseInt(age) + 10;
	alert ("Через десять лет Вам исполнится " + age + " лет!");

	startAgain = confirm("Начать заново?");
	};
	
	while (startAgain) ask();
	</script>
</body>
</html>
