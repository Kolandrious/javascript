<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Изменение цвета для фона страницы</title>
	<script type="text/javascript">
		function changeBG(color) {
			document.bgColor = color;
		}
	</script>
</head>
<body>
<h2>Изменение цвета для фона страницы</h2>
<p>
<a href="#" onMouseOver="javascript:changeBG('green')">Подведите курсор к ссылке</a>
</p>
<a href="javascript:changeBG('#FF8000')">Щелкните по ссылке</a>

	
</body>
</html>
