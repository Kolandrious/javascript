<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index2</title>
</head>
<body>
	<p>
		Javascript может писать прямо в HTML выходной поток - теле документа
	</p>
	<script>
		document.write("<h1>Это тег для заголовка</h1>");
		document.write("<p>Это тег для обозначения параграфа</p>");
	</script>
	<p>
		Вы можете использовать метод <strong> document.write </strong> в теле выходном HTML.
		Если вы используете этот метод после загрузки документа (напримеир, в функции), весь документ будет перезаписан.
	</p>
</body>
</html>
