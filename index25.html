<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index25</title>
</head>
<body>
	<script>
		var a = prompt ("Enter integer a:"), b = prompt ("Enter integer b:"), result;
		a = parseInt (a);
		b = parseInt (b);
		alert ("a = " + a + ", b = " + b);
		(a == b) ? result = 'значения равны' : result = 'значения не равны';
		alert (result);
	</script>
</body>
</html>
