<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index30</title>
</head>
<body>
	<script>
		var x = prompt ("ведите число x: ");
		var y = prompt ("ведите число y: ");
		var z = x;
		
		if (y >= 1)
		{
			i = 2;
			while (i <= y)
			{
				z = z*x;
				i++;
			}
		}
		else if (y <= -1)
		{
			i = -1;
			while (i > y)
			{
				z = z*x;
				i--;
			}
			z = 1/z;
		}
		else if (y > -1 || y < 0)
		{
			z = Math.pow (x, y);
		}
		else if (y < 1 || y > 0)
		{
			z = Math.pow (x, y);
		}
		else z = 1;
		alert ("число " + x + " в степени " + y + " равно " + z);

	</script>
</body>
</html>
