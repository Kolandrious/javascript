<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index31</title>
</head>
<body>
	<script>
		var n = prompt ("Введите число n: ");
		var z = 1;
		if (n > 1)
		{
			var i = 2;
			do {
				z *= i;
				i++
			}
			while (i <= n);
		}
		alert ("Факториал числа " + n + " равен " + z);
	</script>
</body>
</html>
