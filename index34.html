<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index34</title>
</head>
<body>
	<script>
		var month = prompt ("Введите номер месяца");
		month = parseInt (month);
		switch (month)
		{
			case 1 :
			case 2 :
			case 12 :
			alert ("Зима");
			break;
			case 3 :
			case 4 :
			case 5 :
			alert ("Весна");
			break;
			case 6 :
			case 7 :
			case 8 :
			alert ("Лето");
			break;
			case 9 :
			case 10 :
			case 11 :
			alert ("Осень");
			break;
			default :
			alert ("Введите число от 1 до 12");
		}
	</script>
</body>
</html>
