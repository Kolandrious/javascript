<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index44</title>
</head>
<body>
	<script>
		var a = prompt ("enter a: ");
		a = parseInt (a);
		var b = prompt ("enter b: ");
		b = parseInt (b);
		var c = prompt ("enter c: ");
		c = parseInt (c);
		alert ("D = " + calcD (a, b, c));
		function calcD (a, b, c) {			
			return b*b - 4*a*c;
		}		
	</script>
</body>
</html>
