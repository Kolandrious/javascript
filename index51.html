<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index51</title>
	<script>
		function up () {
			document.mypic.src = "on.jpg"
		}
		function down () {
			document.mypic.src = "off.jpg"
		}
		function up2 () {
			document.mypic.src = "off.jpg"
		}
		function down2 () {
			document.mypic.src = "on.jpg"
		}
	</script>
</head>
<body>
	<h2>Пример анимации</h2>
	<a href="http://www.exam.by" onmouseover="up()" onmouseout="down()"><img src="off.jpg" name="mypic" border=0></a>
	<a href="http://onliner.by" onmouseover="up2()" onmouseout="down2()"><img src="off.jpg" name="mypic2" border=0></a>
</body>
</html>
