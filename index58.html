<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index58</title>
</head>
<body>
	<img id="image" src="cat2.jpg" width="160" height="120">
	<script>
		document.getElementById ("image").src = "cat1.jpg";
	</script>

</body>
</html>
