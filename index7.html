<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index7</title>
</head>
<body>
	<p>Нажмите на кнопку для объявления перменной и вывода результата.</p>
	<button onclick="myFunction()">Нажми меня, please!</button>
	<p id="demo">Текст, помеченный меткой demo</p>
	<script>
		function myFunction()
		{
			var carname = "Volvo";
			document.getElementById("demo").innerHTML=carname;
		}

	</script>
</body>
</html>
